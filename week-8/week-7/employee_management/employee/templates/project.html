{% extends 'layout.html' %}

{% load humanize %}

{% block title %}Project{% endblock %}

{% block content %}
    <main>
        <div class="head">
            <h1>Project</h1>
        </div>

        <div class="itemGroup">
            {% for pro in projects %}
            <div class="item">
                <!-- โปรเจค id และ ชื่อ -->
                <div>{{pro.id}}. {{pro.name}}</div>

                <!-- วันเริ่ม และ วันกำหนดส่งโปรเจค -->
                <div>{{pro.start_date}} - {{pro.due_date}}</div>

                <div class="action">
                    <!-- กำหนด path ให้ถูกต้อง -->
                    <a href="{% url 'projectdetail' pro.id %}" class="edit btn">แก้ไข</a>
                    
                    <!-- ถ้า code มันแจ้งเตือนอะไรก็ปล่อยไปนะครับไม่มีผลอะไร  -->
                    <button type="submit" onclick="deleteProject({{pro.id}})" class="delete">ลบ</button>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </main>
    {% block script %}
    <script>
        
    </script>
    {% endblock %}
{% endblock %}
